<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js"></script>
</head>

<body>

    <div class="wrapper">

        <div class="scoreboard">

            <div class="title">

                <img src="assets/title.png" />
                <div class="points userPoints">
                    <p>YOUR POINTS</p>
                    <h1>0</h1>
                </div>
                <div class="points computerPoints">
                    <p>COMPUTER POINTS</p>
                    <h1>0</h1>
                </div>

            </div>

        </div>

        <div class="gestures">

            <div class="gesture paper">
                <img src="assets/Paper.png" onclick="pickUserInput('paper')" />
            </div>

            <div class="gesture scissors">
                <img src="assets/Scissors.png" onclick="pickUserInput('scissors')" />
            </div>

            <div class="gesture rock">
                <img src="assets/Rock.png" onclick="pickUserInput('rock')" />
            </div>

        </div>

        <div class="results">

            <div class="user">
                <h1>You Selected</h1>
                <div class="handImageContainer">
                    <img id="userImage" src="" />
                </div>
            </div>

            <div class="referee">
                <div class="decision">
                    <h1></h1>
                </div>
                <div class="newGame" onclick="restartGame()">Play again</div>
            </div>

            <div class="computer">
                <h1>The House Picked</h1>
                <div class="handImageContainer">
                    <img id="computerImage" src="" />
                </div>
            </div>

        </div>

</body>

</html>
